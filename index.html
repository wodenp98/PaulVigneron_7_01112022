<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/png" href="/assets/LogoPetitsPlats.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/sass/style.css">
    <script src="https://kit.fontawesome.com/a31756020a.js" crossorigin="anonymous"></script>
    <title>Les petits plats</title>
</head>
<body>
        <header class="header">
            <img src="/assets/LogoPetitsPlats.png" alt="Logo les petits plats">
            <h1 class="header-title">Les petits plats</h1>
        </header>
        <main>
            <section class="search">
                <form class="search-bar">
                    <input autocomplete="off" placeholder="Rechercher une recette" type="text" id="search-input" class="search-input" name="search-input">
                    <div class="button-search"><i class="fa-solid fa-magnifying-glass"></i></div>
                </form>
                <p class="search-error"> Aucune recette ne correspond à votre critère… vous pouvez
                    chercher « tarte aux pommes », « poisson», etc.</p>
            </section>
            <section class="tags">
            </section>
            <section class="dropdown">
                <div class="ingredients">
                    <div class="ingredients-container">
                        <input id="ingredients-input" type="text" placeholder="Ingredients"/>
                        <i class="fa-solid fa-chevron-down"></i>
                    </div>
                    <div id="ingredients-display" class="ingredients-tags">
                        <ul id="ingredients-list"></ul>
                    </div>
                </div>
                <div class="appliances">
                    <div class="appliances-container green">
                        <input id="appliances-input" type="text" placeholder="Appareils"/>
                        <i class="fa-solid fa-chevron-down"></i>
                    </div>
                    <div id="appliances-display" class="appliances-tags green-tag">
                        <ul id="appliances-list"></ul>
                    </div>
                </div>
                <div class="ustensils">
                    <div class="ustensils-container red">
                        <input id="ustensils-input" type="text" placeholder="Ustensiles"/>
                        <i class="fa-solid fa-chevron-down"></i>
                    </div>
                    <div id="ustensils-display" class="ustensils-tags red-tag">
                        <ul id="ustensils-list"></ul>
                    </div>
                </div>
            </section>
            <section class="recipes">
            </section>
        </main>
    <script src="/scripts/index.js"></script>
    <script src="/scripts/factories/recipe.js"></script>
    <script src="/scripts/utils/dropdown.js"></script>
    <script src="/scripts/factories/tags.js"></script>
    <script src="/scripts/utils/filterTags.js"></script>
    <script src="/scripts/utils/search.js"></script>
</body>
</html>
