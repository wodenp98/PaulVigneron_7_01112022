<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/png" href="/assets/LogoPetitsPlats.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a31756020a.js" crossorigin="anonymous"></script>
    <title>Les petits plats</title>
</head>
<body>
    <main>
        <header>
            <img src="/assets/LogoPetitsPlats.png" alt="Logo les petits plats">
            <h1>Les petits plats</h1>
        </header>
        <section class="section-search">
            <form class="search-bar">
                <input placeholder="Rechercher une recette">
                <i class="fa-solid fa-magnifying-glass"></i>
            </form>
            <div class="tags"></div>
            <div class="dropdown">
                <div class="ingredients">
                    <div class="ingredients-dropdown">
                        <input type="text" placeholder="Ingredients"/>
                        <i class="fa-solid fa-chevron-down"></i>
                    </div>
                </div>
                <div class="appliances">
                    <div class="appliances-dropdown">
                        <input type="text" placeholder="Appareils"/>
                        <i class="fa-solid fa-chevron-down"></i>
                    </div>
                </div>
                <div class="utensils">
                    <div class="ustensils-dropdown">
                        <input type="text" placeholder="Ustensiles"/>
                        <i class="fa-solid fa-chevron-down"></i>
                    </div>
                </div>
            </div>
        </section>
        <section class="section-recipes"></section>
    <script src="/scripts/index.js"></script>
</body>
</html>
